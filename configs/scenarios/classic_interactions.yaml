# SVG maps under maps/svg_maps/classic_*.svg.
#
# Density levels:
#   low=0.02, medium=0.05, high=0.08 (ped_density)
# Flow meanings (informational):
#   bi: bidirectional, uni: single direction, converging: merging streams
#
# Groups applied only to group_crossing archetype (0.5). Others use 0.0.

scenarios:
