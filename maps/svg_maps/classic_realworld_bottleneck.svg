<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Real-world inspired double sequential bottleneck benchmark -->
<svg
  width="60"
  height="30"
  viewBox="0 0 60 30"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape">
  <g inkscape:label="obstacles">
    <!-- Outer bounds -->
    <rect x="0" y="0" width="60" height="1" fill="#000000" inkscape:label="obstacle" />
    <rect x="0" y="29" width="60" height="1" fill="#000000" inkscape:label="obstacle" />
    <rect x="0" y="0" width="1" height="30" fill="#000000" inkscape:label="obstacle" />
    <rect x="59" y="0" width="1" height="30" fill="#000000" inkscape:label="obstacle" />

    <!-- Constrained hallway -->
    <rect x="1" y="1" width="58" height="8" fill="#000000" inkscape:label="obstacle" />
    <rect x="1" y="21" width="58" height="8" fill="#000000" inkscape:label="obstacle" />

    <!-- Bottleneck 1 -->
    <rect x="18" y="9" width="4" height="4" fill="#000000" inkscape:label="obstacle" />
    <rect x="18" y="17" width="4" height="4" fill="#000000" inkscape:label="obstacle" />

    <!-- Bottleneck 2 (narrower) -->
    <rect x="38" y="9" width="4" height="5" fill="#000000" inkscape:label="obstacle" />
    <rect x="38" y="16" width="4" height="5" fill="#000000" inkscape:label="obstacle" />
  </g>

  <g inkscape:label="robot">
    <rect x="4" y="13.5" width="3" height="3" fill="#ffdf00" inkscape:label="robot_spawn_zone" />
    <rect x="53" y="13.5" width="3" height="3" fill="#ff6c00" inkscape:label="robot_goal_zone" />
    <path
      d="M 7 15 L 17 15 L 23 15 L 37 15 L 43 15 L 53 15"
      stroke="#0300d5"
      stroke-width="0.4"
      fill="none"
      inkscape:label="robot_route_0_0" />
  </g>

  <g inkscape:label="pedestrians">
    <rect x="3" y="11" width="4" height="8" fill="#23ff00" inkscape:label="ped_spawn_zone_0" />
    <rect x="53" y="11" width="4" height="8" fill="#107400" inkscape:label="ped_goal_zone_0" />

    <rect x="53" y="11" width="4" height="8" fill="#23ff00" inkscape:label="ped_spawn_zone_1" />
    <rect x="3" y="11" width="4" height="8" fill="#107400" inkscape:label="ped_goal_zone_1" />

    <path
      d="M 7 15 L 17 15 L 23 15 L 37 15 L 43 15 L 53 15"
      stroke="#c40202"
      stroke-width="0.4"
      fill="none"
      inkscape:label="ped_route_0_0" />
    <path
      d="M 53 15 L 43 15 L 37 15 L 23 15 L 17 15 L 7 15"
      stroke="#c40202"
      stroke-width="0.4"
      fill="none"
      inkscape:label="ped_route_1_1" />
  </g>

  <g inkscape:label="single_pedestrians">
    <circle cx="6" cy="12" r="0.45" fill="#7fa7ff" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_l1_start" />
    <circle cx="54" cy="12" r="0.45" fill="none" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_l1_goal" />

    <circle cx="6" cy="14" r="0.45" fill="#7fa7ff" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_l2_start" />
    <circle cx="54" cy="14" r="0.45" fill="none" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_l2_goal" />

    <circle cx="6" cy="16" r="0.45" fill="#7fa7ff" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_l3_start" />
    <circle cx="54" cy="16" r="0.45" fill="none" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_l3_goal" />

    <circle cx="6" cy="18" r="0.45" fill="#7fa7ff" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_l4_start" />
    <circle cx="54" cy="18" r="0.45" fill="none" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_l4_goal" />

    <circle cx="54" cy="12.5" r="0.45" fill="#7fa7ff" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_r1_start" />
    <circle cx="6" cy="12.5" r="0.45" fill="none" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_r1_goal" />

    <circle cx="54" cy="14.5" r="0.45" fill="#7fa7ff" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_r2_start" />
    <circle cx="6" cy="14.5" r="0.45" fill="none" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_r2_goal" />

    <circle cx="54" cy="16.5" r="0.45" fill="#7fa7ff" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_r3_start" />
    <circle cx="6" cy="16.5" r="0.45" fill="none" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_r3_goal" />

    <circle cx="54" cy="18.5" r="0.45" fill="#7fa7ff" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_r4_start" />
    <circle cx="6" cy="18.5" r="0.45" fill="none" stroke="#3a5edb" stroke-width="0.2" inkscape:label="single_ped_r4_goal" />
  </g>
</svg>
