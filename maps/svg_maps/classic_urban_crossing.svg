<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Classical Interaction Map: Urban Crossing -->
<svg
   width="50"
   height="50"
   viewBox="0 0 50 50"
   version="1.1"
   id="svg8"
   sodipodi:docname="classic_urban_crossing.svg"
   inkscape:version="1.4 (e7c3feb1, 2024-10-09)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs8" />
  <sodipodi:namedview
     id="namedview8"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="15"
     inkscape:cx="25"
     inkscape:cy="25"
     inkscape:window-width="3440"
     inkscape:window-height="1381"
     inkscape:window-x="0"
     inkscape:window-y="31"
     inkscape:window-maximized="1"
     inkscape:current-layer="layer1" />
  <g id="obstacles" inkscape:label="Obstacles">
    <!-- Boundary walls -->
    <rect x="0" y="0" width="50" height="1" fill="#000" inkscape:label="obstacle" id="wall_top" />
    <rect x="0" y="49" width="50" height="1" fill="#000" inkscape:label="obstacle" id="wall_bottom" />
    <rect x="0" y="0" width="1" height="50" fill="#000" inkscape:label="obstacle" id="wall_left" />
    <rect x="49" y="0" width="1" height="50" fill="#000" inkscape:label="obstacle" id="wall_right" />

    <!-- Corner buildings leaving an urban crosswalk-like center -->
    <rect x="1" y="1" width="17" height="17" fill="#000" inkscape:label="obstacle" id="bldg_nw" />
    <rect x="32" y="1" width="17" height="17" fill="#000" inkscape:label="obstacle" id="bldg_ne" />
    <rect x="1" y="32" width="17" height="17" fill="#000" inkscape:label="obstacle" id="bldg_sw" />
    <rect x="32" y="32" width="17" height="17" fill="#000" inkscape:label="obstacle" id="bldg_se" />
  </g>

  <g id="robot" inkscape:label="Robot">
    <rect
       x="20"
       y="4"
       width="4"
       height="4"
       fill="#ffdf00"
       inkscape:label="robot_spawn_zone"
       id="robot_spawn" />
    <rect
       x="26"
       y="42"
       width="4"
       height="4"
       fill="#ff6c00"
       inkscape:label="robot_goal_zone"
       id="robot_goal" />
    <path
       style="fill:none;stroke:#0300d5;stroke-opacity:1"
       d="M 22,9 22,22 28,28 28,41"
       id="robot_route"
       inkscape:label="robot_route_0_0" />
  </g>

  <g inkscape:groupmode="layer" id="layer1" inkscape:label="Pedestrian">
    <path
       style="fill:none;stroke:#c40202;stroke-opacity:1"
       d="M 4,24.5 22,24.5 28,25.5 46,25.5"
       id="ped_route_main"
       inkscape:label="ped_route" />
  </g>
</svg>
