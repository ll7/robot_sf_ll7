  - name: classic_crossing_low
    map_file: "maps/svg_maps/classic_crossing.svg"
    simulation_config:
      max_episode_steps: 200
      ped_density: 0.08
    robot_config: {}
    metadata:
      archetype: crossing
      density: low
      flow: bi
      groups: 0.0
