## Francis 2023 Scenario Matrix (geometry-first)
#
# Based on Fig. 7 in Francis et al. (2023). These entries correspond to the
# geometry-only SVG maps under maps/svg_maps/francis2023/.
#
# Notes:
# - Single-pedestrian scenarios set ped_density=0 and rely on the
#   single_ped_h1_start/goal markers in each SVG.
# - Speed overrides are provisional and can be retuned once behavior support lands.
# - Gesture/role behaviors (wait, follow, lead, join/leave, accompany) are deferred.
# - POIs are available at the single-ped markers: poi_h1_start and poi_h1_goal.

scenarios:
  - name: francis2023_frontal_approach
    map_file: "../../maps/svg_maps/francis2023/francis2023_frontal_approach.svg"
    simulation_config:
      max_episode_steps: 400
      ped_density: 0.0
    single_pedestrians:
      - id: h1
        goal_poi: poi_h1_goal
    robot_config: {}
    metadata:
      figure: "7a"
      archetype: frontal_approach
      flow: bi
      behavior: none
    seeds: [201, 202, 203]

